<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image"></div>
      <div class="card__body">
        <span class="card__badge">Learning</span>
        <small class="card__info">Published 21 Dec 2023</small>
        <a href="#" class="card__link">
          <h2 class="card__title">HTML & CSS foundations</h2></a
        >
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__author">
          <img
            class="card__avatar"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          Greg Hooper
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="attribution__link" href="https://rubendeman.nl" target="_blank"
        >Ruben de Man</a
      >.
    </div>
  </body>
</html>
